<mat-toolbar color="primary">
    <mat-toolbar-row>
       <button (click)="change(1)" mat-raised-button [color]="this.selected == 1 ? 'accent' : 'primary'"  matTooltip="Activites" routerLink="/activites" >
      <mat-icon>build</mat-icon>Activites</button>
      
      
      
      
      <button (click)="change(2)" *ngIf="profile =='ADMIN'" mat-raised-button [color]="this.selected == 2 ? 'accent' : 'primary'"  matTooltip="Diffusion" routerLink="/diff" >
      <mat-icon>speaker_phone</mat-icon>Users</button>
     

        <span class="fill-space"></span>

        <button mat-icon-button aria-label="Profile" matTooltip="{{profile}}" *ngIf="profile =='ADMIN'" color="warn" routerLink="/login"  >
          <mat-icon>supervisor_account</mat-icon>
          <mat-icon>exit_to_app</mat-icon>
        </button>
        <button mat-icon-button aria-label="Profile" matTooltip="{{profile}}" *ngIf="profile =='USER'" color="accent" routerLink="/login"  >
          <mat-icon>account_circle</mat-icon>
          <mat-icon>exit_to_app</mat-icon>
        </button>
     

    </mat-toolbar-row>
  </mat-toolbar>

    <router-outlet></router-outlet>
